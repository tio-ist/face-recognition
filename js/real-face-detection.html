<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Face Detection - Turkish Adjectives</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #1a1a1a;
            color: white;
            margin: 0;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
        }
        
        h1 {
            color: #ff4444;
            margin-bottom: 20px;
        }
        
        .video-container {
            position: relative;
            display: inline-block;
            border: 3px solid #ff4444;
            border-radius: 10px;
            margin: 20px 0;
        }
        
        #video {
            display: block;
            width: 640px;
            height: 480px;
        }
        
        #canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        
        button {
            background: #ff4444;
            color: white;
            border: none;
            padding: 12px 24px;
            margin: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        
        button:hover {
            background: #ff6666;
        }
        
        button:disabled {
            background: #666;
            cursor: not-allowed;
        }
        
        .status {
            margin: 20px 0;
            font-size: 18px;
        }
        
        .info {
            background: #333;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ­ Real Face Detection - Turkish Adjectives</h1>
        
        <div class="video-container">
            <video id="video" autoplay muted playsinline></video>
            <canvas id="canvas"></canvas>
        </div>
        
        <div>
            <button id="startBtn">Start Tracking</button>
            <button id="stopBtn" disabled>Stop Tracking</button>
        </div>
        
        <div class="status" id="status">
            Click "Start Tracking" to begin
        </div>
        
        <div class="info">
            <h3>ðŸŽ¯ How it works:</h3>
            <ul>
                <li>Uses MediaPipe for real face detection</li>
                <li>Only tags actual detected faces</li>
                <li>Same person keeps same Turkish adjective</li>
                <li>Red bounding boxes around real faces only</li>
            </ul>
        </div>
    </div>

    <!-- Load MediaPipe -->
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_detection/face_detection.js"></script>
    
    <script>
        class RealFaceTracker {
            constructor() {
                this.video = document.getElementById('video');
                this.canvas = document.getElementById('canvas');
                this.ctx = this.canvas.getContext('2d');
                this.startBtn = document.getElementById('startBtn');
                this.stopBtn = document.getElementById('stopBtn');
                this.status = document.getElementById('status');
                
                // Turkish adjectives
                this.adjectives = [
                    "tatli", "mutlu", "sarhos", "guzel", "yakisikli", "sirin", 
                    "neseli", "uzgun", "yorgun", "enerjik", "sakin", "heyecanli",
                    "kizgin", "saskin", "gururlu", "utangac", "cesur", "korkak",
                    "akilli", "aptal", "comert", "cimri", "dostane", "dusmanca"
                ];
                
                // Face tracking
                this.faceTracker = new Map();
                this.faceIdCounter = 0;
                this.isTracking = false;
                this.faceDetection = null;
                this.camera = null;
                
                this.setupEventListeners();
            }
            
            setupEventListeners() {
                this.startBtn.addEventListener('click', () => this.startTracking());
                this.stopBtn.addEventListener('click', () => this.stopTracking());
            }
            
            getRandomAdjective() {
                return this.adjectives[Math.floor(Math.random() * this.adjectives.length)];
            }
            
            calculateDistance(pos1, pos2) {
                const center1 = {
                    x: pos1.x + pos1.width / 2,
                    y: pos1.y + pos1.height / 2
                };
                const center2 = {
                    x: pos2.x + pos2.width / 2,
                    y: pos2.y + pos2.height / 2
                };
                
                return Math.sqrt(
                    Math.pow(center1.x - center2.x, 2) + 
                    Math.pow(center1.y - center2.y, 2)
                );
            }
            
            findClosestFace(newFace, existingFaces) {
                let minDistance = Infinity;
                let closestFaceId = null;
                
                for (const [faceId, faceData] of existingFaces) {
                    const distance = this.calculateDistance(newFace, faceData.position);
                    if (distance < minDistance && distance < 100) {
                        minDistance = distance;
                        closestFaceId = faceId;
                    }
                }
                
                return closestFaceId;
            }
            
            updateFaceTracking(detectedFaces) {
                const currentTime = Date.now();
                const currentFaces = new Map(this.faceTracker);
                const matchedFaces = new Set();
                
                detectedFaces.forEach(face => {
                    const closestId = this.findClosestFace(face, currentFaces);
                    
                    if (closestId) {
                        // Update existing face
                        const faceData = currentFaces.get(closestId);
                        this.faceTracker.set(closestId, {
                            label: faceData.label,
                            lastSeen: currentTime,
                            position: face
                        });
                        matchedFaces.add(closestId);
                    } else {
                        // New face detected
                        const newLabel = this.getRandomAdjective();
                        const newFaceId = `face_${this.faceIdCounter++}`;
                        this.faceTracker.set(newFaceId, {
                            label: newLabel,
                            lastSeen: currentTime,
                            position: face
                        });
                        matchedFaces.add(newFaceId);
                        console.log(`New person detected: ${newLabel}`);
                    }
                });
                
                // Remove old faces
                const facesToRemove = [];
                for (const [faceId, faceData] of this.faceTracker) {
                    if (!matchedFaces.has(faceId) && currentTime - faceData.lastSeen > 2000) {
                        facesToRemove.push(faceId);
                    }
                }
                
                facesToRemove.forEach(faceId => {
                    const oldLabel = this.faceTracker.get(faceId).label;
                    this.faceTracker.delete(faceId);
                    console.log(`Person left: ${oldLabel}`);
                });
            }
            
            drawAnnotations() {
                this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
                
                for (const [faceId, faceData] of this.faceTracker) {
                    const { x, y, width, height } = faceData.position;
                    
                    // Draw red bounding box
                    this.ctx.strokeStyle = '#ff0000';
                    this.ctx.lineWidth = 3;
                    this.ctx.strokeRect(x, y, width, height);
                    
                    // Draw text
                    const label = faceData.label;
                    this.ctx.font = 'bold 20px Arial';
                    this.ctx.fillStyle = '#ff0000';
                    this.ctx.textAlign = 'center';
                    
                    const textX = x + width / 2;
                    const textY = y - 10;
                    
                    // Text background
                    const textWidth = this.ctx.measureText(label).width;
                    this.ctx.fillStyle = 'rgba(0, 0, 0, 0.8)';
                    this.ctx.fillRect(
                        textX - textWidth / 2 - 5,
                        textY - 25,
                        textWidth + 10,
                        30
                    );
                    
                    // Text
                    this.ctx.fillStyle = '#ff0000';
                    this.ctx.fillText(label, textX, textY);
                }
            }
            
            onResults(results) {
                if (!this.isTracking) return;
                
                // Update canvas size to match video
                this.canvas.width = this.video.videoWidth;
                this.canvas.height = this.video.videoHeight;
                
                if (results.detections && results.detections.length > 0) {
                    // Convert MediaPipe detections to our format
                    const detectedFaces = results.detections.map(detection => {
                        const bbox = detection.locationData.relativeBoundingBox;
                        return {
                            x: bbox.xLeft * this.video.videoWidth,
                            y: bbox.yTop * this.video.videoHeight,
                            width: bbox.width * this.video.videoWidth,
                            height: bbox.height * this.video.videoHeight
                        };
                    });
                    
                    // Update face tracking
                    this.updateFaceTracking(detectedFaces);
                }
                
                // Draw annotations
                this.drawAnnotations();
                
                // Update status
                this.status.textContent = `Tracking ${this.faceTracker.size} real faces`;
            }
            
            async startTracking() {
                try {
                    this.status.textContent = 'Starting camera...';
                    
                    // Initialize MediaPipe Face Detection
                    this.faceDetection = new FaceDetection({
                        locateFile: (file) => {
                            return `https://cdn.jsdelivr.net/npm/@mediapipe/face_detection/${file}`;
                        }
                    });
                    
                    this.faceDetection.setOptions({
                        model: 'short',
                        minDetectionConfidence: 0.5
                    });
                    
                    this.faceDetection.onResults((results) => this.onResults(results));
                    
                    // Start camera
                    this.camera = new Camera(this.video, {
                        onFrame: async () => {
                            if (this.isTracking) {
                                await this.faceDetection.send({ image: this.video });
                            }
                        },
                        width: 640,
                        height: 480
                    });
                    
                    await this.camera.start();
                    
                    this.isTracking = true;
                    this.startBtn.disabled = true;
                    this.stopBtn.disabled = false;
                    this.status.textContent = 'Real face detection started!';
                    
                } catch (error) {
                    console.error('Error starting tracking:', error);
                    this.status.textContent = 'Error starting camera. Please check permissions.';
                }
            }
            
            stopTracking() {
                this.isTracking = false;
                
                if (this.camera) {
                    this.camera.stop();
                }
                
                // Clear canvas
                this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
                
                // Clear face tracker
                this.faceTracker.clear();
                
                this.startBtn.disabled = false;
                this.stopBtn.disabled = true;
                this.status.textContent = 'Tracking stopped';
            }
        }
        
        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', () => {
            new RealFaceTracker();
        });
    </script>
</body>
</html>
